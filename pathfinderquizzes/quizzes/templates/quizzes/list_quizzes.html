{% extends "base.html" %}

{% block content %}
<h2>Available Quizzes</h2>
<ul>
    {% for quiz in quizzes %}
    <li>
        <h3>{{ quiz.Title }}</h3>
        <p>{{ quiz.Description }}</p>
        <a href="{% url 'take_quiz' quiz.QuizID %}">View this quiz</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
